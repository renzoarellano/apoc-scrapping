<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        padding: 24px;
        display: flex;
        justify-content: center;
      }

      .container {
        background-color: white;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0px 2px 4px -1px rgb(0 0 0 / 20%),
          0px 4px 5px 0px rgb(0 0 0 / 14%), 0px 1px 10px 0px rgb(0 0 0 / 12%);
        width: 600px; /* Aumentamos el ancho del contenedor para el menú horizontal */
        text-align: center;
      }

      h1 {
        color: #3f51b5;
        margin-bottom: 24px;
        font-weight: 400;
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex; /* Usamos flexbox para la disposición horizontal */
        justify-content: center; /* Centramos los elementos del menú */
        margin-bottom: 32px;
      }

      nav ul li {
        margin: 0 16px; /* Espacio horizontal entre los elementos */
        position: relative; /* Para posicionar el dropdown */
      }

      nav ul li a {
        text-decoration: none;
        color: #3f51b5;
        font-weight: 500;
        padding: 10px 16px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        display: block; /* Para que el hover ocupe todo el espacio del li */
      }

      nav ul li a:hover {
        background-color: #e0e0e0;
        color: #1a237e;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        list-style: none;
        padding: 8px 0;
        left: 50%; /* Centramos el dropdown */
        transform: translateX(-50%); /* Ajuste para centrar */
        border-radius: 4px;
        margin-top: 4px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content li a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease;
      }

      .dropdown-content li a:hover {
        background-color: #ddd;
        color: #3f51b5;
      }
    </style>
  </head>
  <body>
    <div className="container">
      <h1>Menú Principal</h1>
      <nav>
        <ul>
          <li><a href="#">Opción 1</a></li>
          <li><a href="#">Opción 2</a></li>
          <li class="dropdown">
            <a href="#" id="dropdownToggle">Opciones Extras</a>
            <ul class="dropdown-content" id="dropdownMenu">
              <li><a href="busqueda.html">Primera Opción Desplegable</a></li>
              <li><a href="#">Segunda Opción Desplegable</a></li>
              <li><a href="#">Tercera Opción Desplegable</a></li>
            </ul>
          </li>
          <li><a href="#">Opción 4</a></li>
        </ul>
      </nav>
    </div>
    <script>
      // Opcional: Asegurarse de que el dropdown esté cerrado al cargar (si el CSS solo no funciona)
      document.addEventListener("DOMContentLoaded", function () {
        const dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdownMenu) {
          dropdownMenu.style.display = "none";
        }
      });

      // Opcional: Controlar el dropdown con JavaScript (si el hover no es suficiente)
      const dropdownToggle = document.getElementById("dropdownToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");

      if (dropdownToggle && dropdownMenu) {
        dropdownToggle.addEventListener("mouseover", function () {
          dropdownMenu.style.display = "block";
        });

        const dropdownLi = dropdownToggle.parentNode;
        dropdownLi.addEventListener("mouseleave", function () {
          dropdownMenu.style.display = "none";
        });
      }
    </script>
  </body>
</html>
